apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: requests-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Tensure/td-kyverno.git
    targetRevision: main
    path: apps/requests-and-lmits
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true