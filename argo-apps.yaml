apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: kyverno-policies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Tensure/td-kyverno.git
    targetRevision: main
    path: policies
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
---
